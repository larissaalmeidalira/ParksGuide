<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Administrador</title>
<link href="adm.css" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
</head>
<body>
	
	<header th:replace="fragments/padrao :: cabecalho"></header>
	


  <fieldset>
 
 		 <legend><h4>Cadastro de Administrador</h4></legend>
		  
			<div class="row">
		    <form class="col s7" action="salvarAdministrador" method="post">
		    	<input type="hidden" th:value="${admin?.id}" name="id">
		      <div class="row">
		        <div class="input-field col s12">
		        	<i class="material-icons prefix">account_circle</i>
		         	 <input id="nome" type="text" class="validate" name="nome" th:value="${admin?.nome}">
		         	 <label for="nome">Nome</label>
		        </div>
		      </div>
		   
		      
		      <div class="row">
		        <div class="input-field col s12">
		        	<i class="material-icons prefix">email</i>
		          	<input id="email" type="email" class="validate" name="email" th:value="${admin?.email}">
		         	 <label for="email">E-mail</label>
		        </div>
		      </div>
		      
		      <div class="row">
		        <div class="input-field col s7">
		        	<i class="material-icons prefix">lock</i>
		          	<input id="password" type="password" class="validate" name="senha">
		          	<label for="password">Senha</label>
		        </div>
		      </div>
		      
		     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    	<i class="material-icons right">send</i>
		 	 </button>
		 	 
		    </form>
		    
		  </div>
		  
		  <div th:replace="fragments/mensagens"></div>
   </fieldset>
   <br>
   
   <footer th:replace="fragments/padrao :: rodape"></footer>
    
</body>
</html>
