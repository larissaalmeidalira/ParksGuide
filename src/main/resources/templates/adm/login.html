<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
	<link href="loginAdm.css" rel="stylesheet">
	
	<link href="adm.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	
	<header th:replace="fragments/padrao :: cabecalho"></header>
	
	<form action="loginAdm" method="post">

		<fieldset>
			<legend><h5>Login</h5></legend>
			
			 <div class="row">
			        <div class="input-field col s7">
			        	<i class="material-icons prefix">account_circle</i>
				        <input id="emailLogin" type="email" class="validate" name="email">
				        <label for="emailLogin">E-mail</label>
			        </div>
			      </div>
			      
			      
			       <div class="row">
			        <div class="input-field col s3">
			        <i class="material-icons prefix">lock</i>
				        <input id="senhaLogin" type="password" class="validate" name="senha">
				        <label for="senhaLogin">Senha</label>
			        </div>
			      </div>
			      
			       <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
			    	<i class="material-icons right">send</i>
			 	 </button>
		
		</fieldset>
		
		  <button class="cadastroLogin"><a th:href="@{/administrador}">Cadastrar novo Administrador</a></button>
		
	
	</form>
	
</body>
</html>
